<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Bouncing Ball Simulator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<sizes>
		<h3 id="1">Red Ball: 34.13</h3>
		<h3 id="2">Blue Ball: 32.14</h3>
		<h3 id="3">Green Ball: 31.51</h3>
		<h3 id="4">Pink Ball: 95.13</h3>
	</sizes>
	<canvas id="canvas"></canvas>
	<!--<h3>Size: </h3> <span id="size"></span>-->
	<br><br><br><br><br><br><br><br><br>
	<div style="text-align:center;" class="customisers">
		<label for="speed">Speed:</label>
		<input type="number" id="speed" value="5" step="0.1" onchange="updateSpeed(this.value);" disabled>
		<br>
		<div class="checkbox-wrapper-26">
			<input type="checkbox" id="_checkbox-26" checked onchange="toggleGravity(this.checked)">
			<label for="_checkbox-26">
			  <div class="tick_mark"></div>
			</label>
		</div>
		<label for="checkbox-wrapper-26">Gravity</label>
		<div class="checkbox-wrapper-26">
			<input type="checkbox" id="_checkbox-27" checked onchange="toggleElasticity(this.checked)">
			<label for="_checkbox-27">
			  <div class="tick_mark"></div>
			</label>
		</div>
		<label for="checkbox-wrapper-26">Elasticity</label>
	</div>
	<script src="http://unpkg.com/tone"></script>
	<script src="scripts/circle.js"></script>
</body>

</html>
